<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo parcial labo3 Santoliquido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/formulario.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="./css/validaciones.css" />
    <link rel="stylesheet" href="./css/estilos.css" />

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <header>

        <img src="./img/mb.png" class="imgLogo" alt="">
        <nav class="navHeader">
            <a href="./index.html">Nosotros</a>
            <a href="./Administracion.html">Anuncios</a>
            <a href="./index.html">Blog</a>
            <a href="./index.html">Contacto</a>
        </nav>

    </header>

    <main>
        <section>
            <article>
                <h1>Administracion</h1>
            </article>
            <article>
                <div class="">
                    <img src="./img/nav.PNG" class="banner" alt="">
                </div>
            </article>
        </section>
        <br>

        <article>
            <div class="container">
                <div class="divFrm">
                    <fieldset>
                        <legend>Informacion del anuncio</legend>
                        <form>
                            <div class="form-floating mb-3">
                                <input tabindex="0" type="text" class="form-control" id="txtTitulo" name="titulo" placeholder="Titulo">
                                <label for="txtTitulo">Titulo</label>
                            <small> </small>
                        </div>
                            <br><br>
                            <label for="">TRANSACCION</label><br><br>
                            <div>
                                <div class="divTransaccion">

                                    <label class="lblRd" for="rdVenta">VENTA</label>
                                </div>
                                <input tabindex="1" type="radio" checked class="rd" name="transaccion" value="Venta"
                                    id="rdVenta">
                                <br>
                                <div class="divTransaccion">

                                    <label class="lblRd" for="rdAlquiler">ALQUILER</label>
                                </div>
                                <input tabindex="2" type="radio" class="rd" name="transaccion" value="Alquiler"
                                    id="rdAlquiler">
                                <br><br>

                            </div>

                            
                                <div class="form-floating mb-3">
                                    <input tabindex="3" type="text" class="form-control" name="descripcion" id="txtDescripcion" placeholder="Descripcion">
                                    <label for="txtDescripcion">Descripcion</label>
                                  
                                
                                <small> </small>
                            </div>
                            <br>
                            <br>
                            <div class="form-floating mb-3">
                                <input tabindex="4" type="text" class="form-control" name="precio" id="txtPrecio" placeholder="Precio">
                                <label for="txtPrecio">Precio</label>
                            <small> </small>
                        </div>
                            
                            <br><br>
                            <div class="divEspec">
                               
                                  
                                  <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="./img/puerta.png" class="icono" alt="puertas">
                                    </span>
                                    <input tabindex="5" type="text" class="form-control divIco" name="puertas" id="txtPuertas"
                                        placeholder="Puertas">
                                    <small> </small>
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="./img/velocimetro.png" class="icono" alt="kms">

                                    </span>
                                    <input tabindex="6" type="text" class="form-control divIco" name="kms" id="txtKms"
                                        placeholder="KMs">
                                    <small> </small>
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="./img/potencia.png" class="icono " alt="potencia">

                                    </span>
                                    <input tabindex="7" type="text" class="form-control divIco" name="potencia" id="txtPotencia"
                                        placeholder="Potencia">
                                    <small> </small>
                                    
                                  </div>
                                  
                                
                            </div>
                            <input tabindex="8" type="hidden" class="txt" name="id" id="txtId" hidden>
                            <br><br><br>

                            <div class="botones">
                                <input type="submit" class="btn btn-success" name="btnGuardar" value="Guardar">
                                <input type="hidden" class="btn btn-info" name="btnModificar" value="modificar">
                                <input type="hidden" class="btn btn-danger" name="btnEliminar" value="eliminar">
                                <input type="hidden" class="btn btn-warning" name="btnCancelar" value="cancelar">
                            </div>
                            <br>
                        </form>
                    </fieldset>
                </div>
            </div>


        </article>



        <div name="spiner">



        </div>

    </main>
    <br><br><br>
    <section>
        
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">
                <h4 class="card-title">Filtros</h4>
            </div>
            <div class="card-body">
                <div class="container">


                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Filtrar por transaccion:</h6>
                            <select class="form-select" id="ddlFiltroTrans" aria-label="Default select example">
                                <option selected value="Todos">N/A</option>
                                <option value="Alquiler">Alquiler</option>
                                <option value="Venta">Venta</option>
                            </select>
                        </div>
                        <div class="col">
                            <h6 class="card-title">Promedio de precios:</h6>
                            <div class="input-group">
                                <div class="input-group-text">$</div>
                                <input disabled type="text" class="form-control" id="promPrecio" placeholder="Precio">
                              </div>
                        </div>

                    </div>

                </div>


            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroTitulo" checked>
                            <label class="form-check-label" for="filtroTitulo">Titulo</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroTransaccion" checked>
                            <label class="form-check-label" for="filtroTransaccion">Transaccion</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroDescripcion" checked>
                            <label class="form-check-label" for="filtroDescripcion">Descripcion</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroPrecio" checked>
                            <label class="form-check-label" for="filtroPrecio">Precio</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroPuertas" checked>
                            <label class="form-check-label" for="filtroPuertas">Puertas</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroKms" checked>
                            <label class="form-check-label" for="filtroKms">Kms</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroPotencia" checked>
                            <label class="form-check-label" for="filtroPotencia">Potencia</label>

                        </div>
                    </div>


                </div>
            </div>
        </div>





        <div class="table-responsive">

            <div class="divTabla"></div>
        </div>
    </section>


    <br><br>

        <nav class="navfooterL">
